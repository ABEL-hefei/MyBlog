<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录 - 东方苍狼博客管理系统</title>
<link rel="stylesheet" type="text/css" href="../../cms/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../cms/css/style.css">
<link rel="stylesheet" type="text/css" href="../../cms/css/login.css">
<link rel="apple-touch-icon-precomposed" href="../../cms/images/icon/icon.png">
<link rel="shortcut icon" href="../../cms/images/icon/favicon.ico">
<script src="../../cms/js/jquery-2.1.4.min.js"></script>
</head>

<body class="user-select">
<div class="container">
  <div class="siteIcon"><img src="../../cms/images/icon/icon.png" alt="" data-toggle="tooltip" data-placement="top" title="欢迎使用东方苍狼博客管理系统" draggable="false" /></div>
  <form action="/" th:action="@{~/admin}" method="post" autocomplete="off" class="form-signin">
    <h2 class="form-signin-heading">管理员登录</h2>
    <label for="userName" class="sr-only">用户名</label>
    <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
    <label for="userPwd" class="sr-only">密码</label>
    <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
    <a href="main.html"><button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit">登录</button></a>
  </form>
  <div class="footer">
    <p><a href="/index.html" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">回到东方苍狼博客 →</a></p>
  </div>
</div>
<script src="../../cms/js/bootstrap.min.js"></script> 
<script>

$('[data-toggle="tooltip"]').tooltip();
window.oncontextmenu = function(){
	//return false;
};
$('.siteIcon img').click(function(){
	window.location.reload();
});
$('#signinSubmit').click(function(){
	if($('#userName').val() === ''){
		$(this).text('用户名不能为空');
	}else if($('#userPwd').val() === ''){
		$(this).text('密码不能为空');
	}else{
		$(this).text('请稍后...');
	}
});
</script>
</body>
</html>
