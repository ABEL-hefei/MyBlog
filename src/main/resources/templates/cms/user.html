 <h1 class="page-header">操作</h1>
 <ol class="breadcrumb">
 	<li><a data-toggle="modal" data-target="#addUser" id="addUserModal">增加用户</a></li>
 </ol>
 <h1 class="page-header" th:text="${userModel.title}">管理<span class="badge" th:text="${userModel.userList.size()}">2</span></h1>
 <div class="table-responsive">
   <table class="table table-striped table-hover">
     <thead>
       <tr>
         <th><span class="glyphicon glyphicon-th-large"></span> <span class="visible-lg">ID</span></th>
         <th><span class="glyphicon glyphicon-user"></span> <span class="visible-lg">用户名</span></th>
         <th><span class="glyphicon glyphicon-bookmark"></span> <span class="visible-lg">姓名</span></th>
         <th><span class="glyphicon glyphicon-pushpin"></span> <span class="visible-lg">文章</span></th>
         <th><span class="glyphicon glyphicon-time"></span> <span class="visible-lg">上次登录时间</span></th>
         <th><span class="glyphicon glyphicon-pencil"></span> <span class="visible-lg">操作</span></th>
       </tr>
     </thead>
     <tbody>
     	<tr th:if="${userModel.userList.size()} eq 0">
     		<td colspan="6" align="center">没有用户信息!!!</td>
     	</tr>	
      <tr th:each="user : ${userModel.userList}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">edit</td>
        <td th:text="${user.name}">编辑</td>
        <td th:text="${user.articleSize}">4</td>
        <td th:text="${user.lastLoginTime}">2015-12-03 15:14:27</td>
        <td>
        	<a id="editUser" th:attr="userId=${user.id}" data-toggle="modal" data-target="#addUser">修改</a> 
        	<a id="deleteUser" th:attr="userId=${user.id}">删除</a> 
        	<a id="forbiddenUser" th:attr="userId=${user.id}">禁用</a></td>
      </tr>
     </tbody>
   </table>
 </div>
